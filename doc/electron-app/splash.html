<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Claude Code Doc</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border-radius: 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        color: white;
        -webkit-app-region: drag;
        user-select: none;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
      }

      p {
        font-size: 14px;
        opacity: 0.7;
      }

      .spinner {
        margin-top: 20px;
        width: 24px;
        height: 24px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: auto;
        margin-right: auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Claude Code Doc</h1>
      <p>Building and starting server...</p>
      <div class="spinner"></div>
    </div>
  </body>
</html>
